<!DOCTYPE html>
<html>
<head>
	<title>Rock-Paper-Scissor</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./main.css">

</head>
<body>
	
	<div id='root'>
		<h1>Rock-Paper-Scissors</h1>
		<div id="series">Score 5 Points to WIN Series</div>
		<div id="round">Display Round Result</div>
		<div class='parent'>
			<div id='you'>Your score: 0</div>
			<div id='bot'>Bot score: 0</div>
		</div>

		<div class='parent'>
			<button  id='rock' value="rock">Rock</button>
			<button  id='paper' value="paper">Paper</button>
			<button   id='scissor' value="scissor">Scissor</button>
		</div>

	</div>

	<script type="text/javascript" src="./script.js"></script>

</body>
</html>
